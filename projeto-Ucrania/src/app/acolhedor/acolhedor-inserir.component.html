<h2>Inserção de acolhedores</h2>
<mat-card>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <form (submit)="onSalvarAcolhedor(acolhedorForm)" *ngIf="!estaCarregando" #acolhedorForm="ngForm">
    <mat-form-field>
      <input
        required
        minlength="4"
        type="text"
        matInput
        placeholder="nome"
        name="nome"
        [ngModel]="acolhedor?.nome"
        #nome="ngModel"
      />
      <mat-error *ngIf="nome.invalid">Digite um nome válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        required
        type="text"
        matInput
        placeholder="fone"
        name="fone"
        [ngModel]="acolhedor?.fone"
        #fone="ngModel"
      />
      <mat-error *ngIf="fone.invalid">Digite um telefone válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        required
        type="text"
        matInput
        placeholder="email"
        name="email"
        [ngModel]="acolhedor?.email"
        #email="ngModel"
      />
      <mat-error *ngIf="email.invalid">Digite um email válido</mat-error>
    </mat-form-field>
