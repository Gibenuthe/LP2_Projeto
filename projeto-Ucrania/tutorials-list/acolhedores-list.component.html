<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Procura por país"
        [(ngModel)]="pais"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de países</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let acolhedor of acolhedores; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAcolhedor(acolhedor, i)"
      >
        {{ acolhedor.pais }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAcolhedores()">
      Remover Todos
    </button>
  </div>
  <div class="col-md-6">
    <app-acolhedor-details
      [viewMode]="true"
      [currentAcolhedor]="currentAcolhedor"
    ></app-acolhedor-details>
  </div>
</div>
